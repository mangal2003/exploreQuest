<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <img src="bgExpQue.webp" alt="" id="bgImage">
        <div id="logo">Explore Quest</div>
        <input type="text" name="search" id="searchInput" placeholder="Search Keyword or type a URL">
        <button id="searchBtn" onclick="searchAPI()">Search</button>
        <div id="responseWrapper">
            <b style="font-size: 2rem;">Explore Quest</b>
            <span id="asked">
                <div id="question"> Ask me question ? </div>
                <i class="ri-close-circle-fill" id="cancleResponse" onclick="hideResponse()"></i>
            </span>

       
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
